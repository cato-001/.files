$custom\
$cmd_duration\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$pijul_channel\
$docker_context\
$package\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
$buf\
$nix_shell\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$direnv\
$env_var\
$crystal\
$sudo\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

[character]
success_symbol = '[->](bold teal)'
error_symbol = '[->](bold red)'
vimcmd_symbol = "[=>](bold blue)"
vimcmd_visual_symbol = "[=>](bold maroon)"
vimcmd_replace_symbol = "[->](bold maroon)"
vimcmd_replace_one_symbol = "[->](bold maroon)"

[package]
format = "version\\([$version]($style)\\) "
style = "mauve"
disabled = false

[battery]
disabled = true

[directory]
style = "mauve bold"

[cmd_duration]
format = "[$duration]($style) "
min_time = 0
style = "yellow"

[python]
format = "python "
style = "mauve"

[rust]
format = "rust "
style = "mauve"

[nodejs]
format = "node "
style = "mauve"

[lua]
format = "lua "
style = "mauve"

[zig]
format = "zig "
style = "mauve"

[golang]
format = "go"
style = "mauve"

[gcloud]
format = "gcloud\\([$account(@$domain)]($style)\\) "
style = "mauve"
disabled = false

[php]
format = "php(\\([$version]($style)\\)) "
style = "mauve"

[git_branch]
format = "$branch(:$remote_branch) "

[git_state]
format = "\\([$state( $progress_current/$progress_total)]($style)\\) "
disabled = true

[git_status]
disabled = false
style = "green"

modified = "~${count} "
staged = "+${count} "
deleted = "-${count} "
renamed = "*${count} "
stashed = "\\$${count} "
untracked = "?${count} "
ahead = "+${count}"
diverged = "+${ahead_count}-${behind_count}"
behind = "-${count}"

format = """
(\
[$modified](sapphire)\
[$staged](green)\
[$deleted](red)\
[$renamed](blue)\
[$stashed](mauve)\
[$untracked](peach)\
)\
({[$ahead_behind](mauve)} )\
"""

[custom.ttrace]
format = "$output\n\n"
command = "ttrace --interactive get | xargs echo"
when = "ttrace is_active"

